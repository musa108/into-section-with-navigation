<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro section with navigation</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <img class=" " src="./images/logo.svg" alt="logo">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">

                </a>
                <ul class="dropdown-menu">
                  <li class="d-flex">
                    <img class="icon-todo "  src="./images/icon-todo.svg" alt="icon-todo">
                    <a class="dropdown-item" href="#">Todo list</a></li>
                  <li class="d-flex">
                    <img class="icon-calendar " src="./images/icon-calendar.svg" alt="icon-calendar">
                    <a class="dropdown-item" href="#">Calendar</a></li>
                  <li class="d-flex">
                    <img class="icon-reminders "  src="./images/icon-reminders.svg" alt="icon-reminders">

                  <li class="d-flex">
                    <img class="icon-planning "  src="./images/icon-planning.svg" alt="icon-planning">
                    <a class="dropdown-item" href="#">Planning</a></li>
                </ul>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Company
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">History</a></li>
                      <li><a class="dropdown-item" href="#">Our team</a></li>
                      <li><a class="dropdown-item" href="#">Blog</a></li>
                    </ul>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Career</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                      </li>
            </ul>
            <form class="d-flex login gap-3" role="search">
                <p class="h5">Login</p>
                <button class="btn btn-outline-success" type="submit">register</button>
            </form>
          </div>
        </div>
      </nav>  
      <div class="container landing-page">
        <div class="row">
          <div class="col-md-6">
            <div class="text ">
                <h1 class="display-2 header fw-bold h1 dark">Make <br> remote  work</h1>
             <p class="text-muted paragraph">Get your team in sync, no matter your location. <br>
                 Streamline processes, create team rituals,
                  and <br> watch productivity soar.</p>
               <button class="p-2 fw-bold btn-two border-1  rounded mt-2">Learn more</button> 
               <div class=" icons mt-5 gap-3">
                <img src="./images/client-audiophile.svg" alt="client-audiophile"> 
                <img src="./images/client-databiz.svg" alt="client-databiz">
                <img src="./images/client-meet.svg" alt="client-meet">
                <img src="./images/client-maker.svg" alt="client-maker">
               </div>          
            </div>
          </div>
          <div class="col-md-6">
            <img class="hero " src="./images/image-hero-desktop.png" alt="image-hero-desktop">
          </div>
